<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Application</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <h1>Business Survey</h1>
            <!-- <h3>Business Information</h3> -->
            <form action="/submit-page" method="post">
                <h3>Business Information</h3>
                <div id="bnamediv">
                    <label for="name">Name:</label>
                    <input type="text" id="bname" name="business_name">
                </div>
                <div id="baddressdiv">
                    <label for="baddress">Address: </label>
                    <input type="text" id="baddress" name="business_address">
                </div>
                <div id="bcontactdiv">
                    <label for="bcontact">Contact: </label>
                    <input type="text" id="bcontact" name="business_address">
                </div>
                <h3>Communicator Information</h3>
                <div id="cnamediv">
                    <label for="name">Name:</label>
                    <input type="text" id="cname" name="communicator_name">
                </div>
                <div id="crolediv">
                    <label for="crole">Role: </label>
                    <input type="text" id="crole" name="communicator_role">
                </div>
                <div id="ccontactdiv">
                    <label for="ccontact">Contact: </label>
                    <input type="text" id="bcontact" name="communicator_address">
                </div>
                <h3>Issue Information</h3>
                <div id="inamediv">
                    <label for="ititle">Title:</label>
                    <input type="text" id="ititle" name="issue_title">
                </div>
                <div id="descriptiondiv">
                    <label for="idescription">Desciption: </label>
                    <input type="text" id="idescription" name="issue_description">
                </div>
                <div id="solutiondiv">
                    <label for="solution">Managements Potential Solution: </label>
                    <input type="text" id="solution" name="issue_solution">
                </div>
                <h3>Comments</h3>
                <div id="ccomments">
                    <label for="ccomments">Communicator Comments</label>
                    <input type="text" id="ccomments" name="communicator_comments">
                </div>
                <div id="scommentsdiv">
                    <label for="scomments">Surveyor Comments</label>
                    <input type="text" id="scomments" name="surveyor_comments">
                </div>

            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
